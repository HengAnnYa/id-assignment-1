<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel='stylesheet'type = "text/css" href = "style.css">

  <body>
    <h1 id="signup-header">Sign up Form</h1><br>
    <form class="signup-form">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="John"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" value="email"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="javascript">Other</label><br><br>
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth">
        <input type="submit" value="Confirm"><br><br>
        <input type="checkbox" id="age" name="age" value="age">
        <label for="age">I am over 16 years old.</label><br><br>
      </form> 
        <input type="submit" value="Submit" class="signup-button">
        <a href="index.html" class="home-button">Back to Home</a>
  </body>
